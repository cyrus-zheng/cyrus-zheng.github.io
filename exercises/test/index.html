<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Cars</h1>
        <div id="data-status" class="hidden"></div>
    </header>

    <section class="flex-container">
        <section id="main-content">
            <a href="#" id="add-link">+</a>
            <section id="car-list" class="flex-container"></section>
            <section id="hide-details" class="hidden">
                <section id="car-details" class="flex-container">
                    <h2>Details</h2>
                    <div id="car-details"></div>
                </section>
            </section>
        </section>
        <section id="add-car" class="dialog transparent">
            <span class="close">&times;</span>
            <h3 id="add-edit"></h3>
            <form id="car-form" method="post">
                <input type="hidden" name="_id" value="-1" />
                <p>
                    <label for="name ">Car Name:</label>
                    <input type="text" id="name" name="name" required />
                </p>
                <p>
                    <label for="engine ">Engine:</label>
                    <input type="text" id="engine" name="engine" required />
                </p>
                <p>
                    <label for="horsepower ">Horsepower:</label>
                    <input type="text" id="horsepower" name="horsepower" required />
                </p>
                <p>
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" required />
                </p>
                <p>
                    <label for="mpg">MPG:</label>
                    <input type="text" id="mpg" name="mpg" />
                </p>
                <p id="features-p ">
                    <label class="inline">Features:</label>
                    <a href="#" id="add-feature">Add Feature</a>
                    <section id="feature-boxes"></section>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
        </section>
    </section>
    
</body>
</html>
