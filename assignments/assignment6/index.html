<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Assignment 6</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <h1>Javascript - Assignment 6</h1>
        </header>
        <div id="row" class="flex-container">
            <section class ="col1">
                <h1>Hide and Seek</h1>
                <section class="space">
                    <button id="button-show">Show</button>
                    <button id="button-hide">Hide</button>
                    <img id="ronaldo" src="images/ronaldo.jpg" class="hide">
                </section>
            </section>
            <section class ="col1">
                <h1>Animate</h1>
                <section class="space">
                    <button id="dance-button">Dance</button>
                    <div id="square">Square</div>
                </section>
            </section>
            <section class ="col1">
                <h1>Input</h1>
                <section class="space">
                    <section id="input-buttons">
                        <label for="product">Product Name:</label>
                        <input type="text" id="product"/>
                        <label for="comment">Comment:</label>
                        <input type="text" id="comment"/>
                        <label for="rate">Rating:</label>
                        <input type="text" id="rate"/>
                        <label for="user">User Name:</label>
                        <input type="text" id="user"/>
                        <button id="add-button">Add Comment</button>
                    </section>
                    <section id="boxes">
                        <p id="add-name"></p>
                        <p id="add-comment"></p>
                        <p id="add-user"></p>
                    </section>
                </section>
            </section>
        </div>
    </body>

</html>
